<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LameCRAFT</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="LameCRAFT.jpg" />

  <!-- Google Font for cyber vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000 0%, #020617 40%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(rgba(0,255,170,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,170,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-60px, -60px); }
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.5s ease-out, float 6s ease-in-out infinite;
    }

    .logo {
      width: 340px;
      max-width: 85vw;
      border-radius: 20px;
      filter: drop-shadow(0 0 25px rgba(0, 255, 170, 0.8))
              drop-shadow(0 0 60px rgba(0, 195, 255, 0.6));
      transition: transform 0.4s ease, filter 0.4s ease;
      animation: pulseGlow 3s infinite alternate, rotateTilt 10s infinite ease-in-out;
    }

    .logo:hover {
      transform: scale(1.12) rotate(1deg);
      filter: drop-shadow(0 0 40px rgba(0,255,170,1))
              drop-shadow(0 0 90px rgba(0,195,255,1));
    }

    .title {
      margin-top: 35px;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 14px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffaa, #00c3ff, #7b61ff, #00ffaa);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0,255,170,0.4);
      animation: gradientFlow 6s ease infinite, glitch 4s infinite;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* Glow pulse */
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 20px rgba(0,255,170,0.6)); }
      100% { filter: drop-shadow(0 0 70px rgba(0,255,170,1)); }
    }

    /* Slight tilt rotation */
    @keyframes rotateTilt {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(1.5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Gradient animation */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glitch effect */
    @keyframes glitch {
      0% { text-shadow: 0 0 10px rgba(0,255,170,0.3); }
      20% { text-shadow: 2px 0 #00ffaa, -2px 0 #00c3ff; }
      40% { text-shadow: -2px 0 #7b61ff, 2px 0 #00ffaa; }
      60% { text-shadow: 0 0 30px rgba(0,255,170,0.8); }
      100% { text-shadow: 0 0 10px rgba(0,255,170,0.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Particle effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffaa;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise linear infinite;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <img src="LameCRAFT.jpg" alt="LameCRAFT Logo" class="logo" />
    <div class="title">LameCRAFT</div>
  </div>

  <script>
    // Generate floating particles
    const particleContainer = document.getElementById('particles');

    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (6 + Math.random() * 8) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
